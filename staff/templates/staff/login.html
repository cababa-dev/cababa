{% extends 'staff-partials/base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}

<form method="POST" style="margin-top: 50px;">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="user@example.com" required>
        {% if form.email.errors %}
            <p class="text-danger">{{ form.email.errors.0 }}</p>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="8文字以上の英数字を入力してください" required>
        {% if form.non_field_errors  %}
            <p class="text-danger">{{ form.non_field_errors.0 }}</p>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>

<a href="{% url 'staff:signup' %}">登録される方はこちらから</a>

{% endblock %}
