{% extends 'partials/base.html' %}
{% block title %}HOSTES{% endblock %}

{% block content %}
<h2>出勤予定のキャスト</h2>

<form method="GET">
    {% for group in tag_groups %}
        <label for="{{ group.name }}">{{ group.title }}</label>
        <select id="{{ group.name }}" class="form-control">
            {% for tag in group.tag_set.all %}
                <option value="{{ tag.name }}">{{ tag.value }}</option>
            {% endfor %}
        </select>
    {% endfor %}
</form>

{% for available in page_obj %}
    <div class="list">
        <a href="{% url 'reservations:hostess_detail' available.hostess.user_id %}">
            <figure><img src="{{ available.hostess.hostess_profile.image }}" alt="profile-image"></figure>
            <h4>{{ available.hostess.display_name }}</h4>
            <p>楽しくおしゃべりしましょ！</p>
            <p>お酒大好きなので、一緒にお酒飲める人募集中！</p>
            <span class="mark1">本日出勤</span>
        </a>
    </div>
{% endfor %}

{% endblock %}
